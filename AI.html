<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Academy AI | نظام ذكاء النخبة</title>
    <style>
        :root {
            --primary-color: #1a237e; 
            --accent-color: #ffd700; 
            --bg-color: #f0f2f5;
            --chat-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 95%;
            max-width: 650px;
            background: var(--chat-bg);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 85vh;
        }

        .chat-header {
            background: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.4rem;
            font-weight: bold;
            border-bottom: 4px solid var(--accent-color);
        }

        #chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #f9f9f9;
        }

        .message {
            max-width: 85%;
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 1rem;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-start;
            background: var(--primary-color);
            color: white;
            border-bottom-left-radius: 2px;
        }

        .ai-message {
            align-self: flex-end;
            background: #fff;
            color: #333;
            border: 1px solid #ddd;
            border-bottom-right-radius: 2px;
            white-space: pre-wrap;
        }

        .input-area {
            display: flex;
            padding: 20px;
            background: #fff;
            gap: 10px;
            border-top: 1px solid #eee;
        }

        input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #eee;
            border-radius: 30px;
            outline: none;
            font-size: 1rem;
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">Elite Academy AI Logic</div>
    <div id="chat-box">
        <div class="message ai-message">أهلاً بك في نظام النخبة. أنا جاهز للرد على استفساراتك.</div>
    </div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="اكتب سؤالك هنا...">
        <button id="send-btn">إرسال</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getVertexAI, getGenerativeModel } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-vertexai-preview.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDJRA6KpLir1Jo-oVqqAANOglWEBXXn8oA",
        authDomain: "eliteacademy-37bfc.firebaseapp.com",
        projectId: "eliteacademy-37bfc",
        storageBucket: "eliteacademy-37bfc.firebasestorage.app",
        messagingSenderId: "203080953628",
        appId: "1:203080953628:web:69efebccc336b79f0554d9",
        measurementId: "G-7X9G86P2NJ"
    };

    // تهيئة Firebase
    const app = initializeApp(firebaseConfig);
    const vertexAI = getVertexAI(app);
    const model = getGenerativeModel(vertexAI, { model: "gemini-1.5-flash" });

    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    async function handleChat() {
        const text = userInput.value.trim();
        if (!text) return;

        // تعطيل الزر لمنع تكرار الإرسال
        sendBtn.disabled = true;
        
        // إظهار رسالة المستخدم
        appendMessage(text, 'user-message');
        userInput.value = "";
        
        // رسالة انتظار من الذكاء الاصطناعي
        const loadingDiv = appendMessage("جاري التفكير...", 'ai-message');

        try {
            const result = await model.generateContent(text);
            const response = await result.response;
            loadingDiv.innerText = response.text();
        } catch (error) {
            console.error("Firebase Error:", error);
            loadingDiv.innerText = "خطأ: لم نتمكن من الحصول على رد. تأكد من تفعيل Vertex AI في Firebase Console والسماح بالوصول.";
            loadingDiv.style.color = "red";
        } finally {
            sendBtn.disabled = false;
            userInput.focus();
        }
    }

    function appendMessage(text, className) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${className}`;
        msgDiv.innerText = text;
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
        return msgDiv;
    }

    // ربط الأحداث بالأزرار
    sendBtn.addEventListener('click', handleChat);
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleChat();
    });
</script>

</body>
</html>
